<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Cost</title>
</head>
<body>
  <p>Amazon shiping calculator</p>


  <input  placeholder="cost of product" class="js-cost-calculator"
  onkeydown="clicks(event);">



  <button onclick="
  costCalulator();
  " 
  >calculate</button>


  <p class="js-Calculated"></p>




  <script>
    function clicks(event){
      if(event.key === 'Enter'){
        costCalulator();
      }
    }
    function costCalulator(){
      const inputcost = document.querySelector('.js-cost-calculator');
     let cost = parseFloat(inputcost.value);
      if(cost<40){
        cost = 10+cost;
      }
      console.log(typeof cost);
      document.querySelector('.js-Calculated').innerHTML = `$${cost}`;
    }
 
  </script>
</body>
</html>
