<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <title>array-loop</title>
</head>
<body>
  <p class="title">To do list </p>
  <div class="js-todo-input">
  <input type="text" placeholder="Todo name" class="todo">
  <input type="date" name="" class="date-todo">
  <button class="js-add  add-js" >Add</button>
  </div>
   
  <div class="js-todo-list" ></div>


  <script>
    const todoLists = [];
    

      renderTodo();

    function renderTodo(){
      let todoListHTML='';
      for(let i=0 ; i<todoLists.length;i++){
       const todos= todoLists[i];
       const {name} = todos;
       const {dueDate}= todos;
       const html= `
         <div>${name}</div 
        <div>${dueDate}</div>
        <button 
       class="delete-todo">Delete</button>`;
        todoListHTML += html;
      }
      console.log(todoListHTML);
      document.querySelector('.js-todo-list').innerHTML= todoListHTML;


      document.querySelectorAll('.delete-todo').forEach((deleteButton,i)=>{
      deleteButton.addEventListener('click',()=>{
        todoLists.splice(i,1);
        renderTodo();
      });
    });
    }
    
    

   function addList(){
    const todosL= document.querySelector('.todo');
    const name= todosL.value;
    const duesInput= document.querySelector('.date-todo');
    const dueDate=duesInput.value;
    
  todoLists.push({name,
    dueDate});
  console.log(todoLists);

    todosL.value='';
   renderTodo();
   }
   document.querySelector('.add-js').addEventListener('click',() => {
      addList();
    });
  </script>
</body>
</html>
