  <script>
    const product ={

    // More in the Objects
//Destructuring of object used to take out properties of an object.
    const object1={
      message: 'Great job',

    };
    const {message,price}=object1;
    console.log(message);
    console.log(price);


    const object2= object1;
    object1.message='Having Great time';
    console.log(object1.message);



  const object3={
    message 
  };
  console.log(object3.message);
  </script>
